<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9def274ed7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Overpass:wght@400;700&family=Press+Start+2P&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1 class="retro_title">Retro Stopwatch</h1>
      </div>
      <div class="time">
        <p id="timeFormat">00:00:00</p>
      </div>

      <div class="time_btn">
        <button id="start" onclick="startStopWatch()">
          <i class="fa-solid fa-play"></i>
        </button>
        <button id="stop" onclick="stopStopWatch()">
          <i class="fa-solid fa-stop"></i>
        </button>
        <button id="reset" onclick="resetStopWatch()">
          <i class="fa-solid fa-arrow-rotate-left"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
